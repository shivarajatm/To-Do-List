<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">To-Do List</h2>

    
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter your task...">
        </div>
        <button class="btn btn-primary" onclick="addTask()">Add Task</button>


            <!-- Filter Buttons -->
            <div class="filter-buttons text-center d-flex row gap-1 justify-content-center mt-3">
                <button class="btn btn-secondary col-3" onclick="filterTasks('all')">All</button>
                <button class="btn btn-info  col-3" onclick="filterTasks('pending')">Pending</button>
                <button class="btn btn-success col-3" onclick="filterTasks('completed')">Completed</button>
            </div>
    
        <ul id="taskList" class="list-group mt-4"></ul>
    </div>




   
 <script src="script.js"></script>

</body>
</html>
